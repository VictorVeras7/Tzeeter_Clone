<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="form-container">
        <h2>Criar Conta</h2>
        <form id="registerForm">
            <label>Nome:</label>
            <input type="text" id="name" required>
            <div class="error" id="nameError"></div>
            
            <label>Email:</label>
            <input type="email" id="email" required>
            <div class="error" id="emailError"></div>
            
            <label>Senha:</label>
            <input type="password" id="password" required minlength="6">
            <div class="error" id="passwordError"></div>
            
            <label>Confirmação da Senha:</label>
            <input type="password" id="confirmPassword" required>
            <div class="error" id="confirmPasswordError"></div>
            
            <label>Data de Nascimento:</label>
            <select id="month" required>
                <option value="">Mês</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <select id="day" required></select>
            <select id="year" required></select>
            <div class="error" id="dobError"></div>
            
            <label>Receber e-mails:</label>
            <input type="checkbox" id="emails">
            
            <label>Concorda com a política?</label>
            <input type="radio" name="terms" id="agree"> Sim
            <input type="radio" name="terms" id="disagree"> Não
            <div class="error" id="termsError"></div>
            
            <button type="submit" id="submitBtn" disabled>Se inscrever</button>
        </form>
    </div>
    <script src="./scripts/register.js"></script>
</body>
</html>
